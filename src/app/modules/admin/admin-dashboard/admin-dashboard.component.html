  </nav><div>
    <p><strong>Admin</strong></p>
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container *ngFor="let columnName of columnNames" [matColumnDef]="columnName">
            <th mat-header-cell *matHeaderCellDef>{{ capitalize(columnName) }}</th>
            <td mat-cell *matCellDef="let row">
                <span *ngIf="columnName != 'action'&&!row.action">{{row[columnName]}}</span>
                <input matInput *ngIf="columnName != 'action' && row.action" type="text" [value]="row[columnName]">
                <button appHighlight [data]="row.position" [id]="row.position" (click)="editable(row.position,$event)"
                    class="btn btn-primary" *ngIf="columnName == 'action'">EDIT</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
        <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
    </table>

    <button class="btn btn-danger" (click)="navigateTo()">profile</button>
    <p> admin {{res.data}}</p>
    <!-- <div>
        <p>admin profile</p>
        <app-admin-profile></app-admin-profile>
    </div> -->
</div>


<p><strong>ADMIN</strong></p>
<div class="list">
    <mat-card *ngFor="let std of stdList ; let i= index">
        <mat-card-title> {{i+1}}.Name: {{std.name}}</mat-card-title>
        <mat-card-subtitle>Dept: B.Tech</mat-card-subtitle>
        <mat-card-content>Age: {{std.age}}</mat-card-content>
    </mat-card>
</div>
